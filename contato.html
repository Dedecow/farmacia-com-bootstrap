<!--Formulario de contato-->
    <div class="container col-4 mt-4">
        <h1>Formulário de Contato</h1>
        <form>
            <div class="mb-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="Nome" aria-describedby="nameHelp" placeholder="Digite seu nome">
                <div id="nameHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <select class="form-select" id="assunto">
                    <option selected>Selecione o assunto</option>
                    <option value="1">Dúvida</option>
                    <option value="2">Sugestão</option>
                    <option value="3">Reclamação</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Sua Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="orcamento">
                <label class="form-check-label" for="orçamento">Esta mensagem é sobre um orçamento.</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
